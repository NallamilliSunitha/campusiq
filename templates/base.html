<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header / Navbar -->
    <header class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">CampusIQ</h1>
            <nav>
                <a href="/" class="px-3 hover:underline">Home</a>
                <a href="{% url 'logout' %}" class="px-3 hover:underline">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Page content -->
    <main class="max-w-7xl mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-gray-700 p-4 text-center mt-10">
        &copy; 2026 CampusIQ. All rights reserved.
    </footer>

</body>
</html>
