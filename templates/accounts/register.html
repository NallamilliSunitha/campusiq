<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CampusIQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Create Your Account</h1>

    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="p-2 rounded {{ message.tags }} bg-red-100 text-red-800">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-gray-700">First Name</label>
            <input type="text" name="first_name" placeholder="Enter your first name"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div>
            <label class="block text-gray-700">Last Name</label>
            <input type="text" name="last_name" placeholder="Enter your last name"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div>
            <label class="block text-gray-700">Roll Number</label>
            <input type="text" name="username" placeholder="Enter your roll number"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

        </div>
        <div>
            <label class="block text-gray-700">Email</label>
<input type="email" name="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>


</div>

        <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" placeholder="Enter password"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div>
            <label class="block text-gray-700">Role</label>
            <select name="role" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="student">Student</option>
                <option value="proctor">Proctor</option>
                <option value="staff">Staff</option>
                <option value="hod">HOD</option>
                <option value="dean">Dean</option>
                <option value="principal">Principal</option>
            </select>
        </div>

        <div>
            <label class="block text-gray-700">Department</label>
            <input type="text" name="department" placeholder="Enter your department"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition">Register</button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Already have an account? <a href="{% url 'login_home' %}" class="text-indigo-600 font-semibold hover:underline">Login</a>
    </p>
</div>

</body>
</html>
