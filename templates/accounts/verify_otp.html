{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Verify OTP
        </h2>

        {% if error %}
        <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">
                    Enter OTP
                </label>
                <input type="text" name="otp" required maxlength="6"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 text-center tracking-widest text-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    placeholder="______">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Verify OTP
            </button>
        </form>

    </div>
</div>

{% endblock %}
